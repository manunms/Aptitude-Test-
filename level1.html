<!doctype html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
   .w3-loster,h1,h6,body{font-family: "Helvetica", cursive, sans-serif;}
   body {background-color: #e6ff99;}
   .checkmark{position:absolute;left:150px; }
</style>
   <body>
      <div class="w3-container w3-green">
         <h3 style="margin-left: 2%">
            Select the most suitable option.<br>
            1: Mostly Disagree<br>
            2: Slightly Disagree<br>
            3: Slightly Agree<br>
            4: Mostly Agree<br>
         </h3>
      </div>
      <form action = "http://localhost:5000/level2" method = "POST">
         <div class="w3-container"><br>
            <div style="font-size: 20px; margin-left: 2%">Choose any one of the following :</div>
            <br/>
            <div class="w3-text-dark-grey" style="font-size: 20px">
               {% for key in result %}
                  <div style="margin-left: 2%">{{ key }}</div><br>
                  <div style="font-size: 20px; margin-left: 2%">
                     <label class="container">1
                        <input type="radio" id="option1" name="{{key}}" value="1" required/>
                        <span  class="checkmark"></span>
                     </label>
                     &nbsp;&nbsp;&nbsp;
                     <label class="container">2
                        <input type="radio" id="option2" name="{{key}}" value="2"/>
                        <span  class="checkmark"></span>
                     </label>
                     &nbsp;&nbsp;&nbsp;
                     <label>3
                        <input  type="radio" id="option3" name="{{key}}" value="3"/>
                        <span  class="checkmark"></span>
                     </label>
                     &nbsp;&nbsp;&nbsp;
                     <label>4
                        <input  type="radio" id="option4" name="{{key}}" value="4"/>
                        <span  class="checkmark"></span>
                     </label>
                  </div>
                  <br>
               {% endfor %}
            </div>
         </div>
            <button type = "submit" class="w3-button w3-green w3-round-xxlarge" value = "DONE" style="font-size: 25; font-size: 24px">Proceed</button><br>
      </form>

   </body>
</html>
