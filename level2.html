
<!doctype html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
   .w3-loster,h1,h6,body{font-family: "Helvetica", cursive, sans-serif;}
   body {background-color: #e6ff99;}
   
</style>
   <body>
      <div class="w3-container w3-green">
         <h3 style="margin-left:2%">
            Select the most suitable option.
         </h3>
      </div>
      <form action = "http://localhost:5000/final_result" method = "POST">
         <div class="w3-container">
            <div class="w3-text-black" style="font-size: 20px">
               <ol>
               {% for i in range(0,75) %}
               {% if i%5==0 %}
               <li>{{ result[i] }}</li>
                  <div style="font-size: 20px">
                     <label class="container">
                        <input type="radio" id="option1" name="{{i}}" value="1" required/>
                        <span  class="checkmark"></span>
                        {{result[i+1]}}
                     </label>
                     <br>
                     <label class="container">
                        <input type="radio" id="option2" name="{{i}}" value="2"/>
                        <span></span>
                        {{result[i+2]}}
                     </label>
                    <br>
                     <label>
                        <input  type="radio" id="option3" name="{{i}}" value="3"/>
                        <span></span>
                        {{result[i+3]}}
                     </label>
                     <br>
                     <label>
                        <input  type="radio" id="option4" name="{{i}}" value="4"/>
                        <span></span>
                        {{result[i+4]}}
                     </label>
                  </div>
                  <br>
               {% endif %}
            {% endfor %}
         </ol>
            </div>
         </div>
            <button type = "submit" class="w3-button w3-green w3-round-xxlarge" value = "DONE" style="font-size: 25; font-size: 24px">Proceed</button>
      </form>
   </body>
</html>
