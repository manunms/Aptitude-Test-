<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
   .w3-loster,h1,h6{
      font-family: "Helvetica", cursive, sans-serif;
      body {background-color: #e6ff99;}
   }
</style>
   <!--<body class="w3-container w3-auto">-->
   <body>
      <div class="w3-container w3-green ">
        <h1><b>APTITUDE TEST</b></h1>
        <h5>Learn your career orientation</h5>
      </div>
      
      <form action = "http://localhost:5000/result" method = "POST" class="w3-display-middle">
         <div class="w3-container w3-green">
            <h2>Login</h2>
         </div>
         <p>
            <label class="w3-text-green"><b>First name</b></label>
            <input type="text" class="w3-input w3-border w3-Khaki" id="f_name" name="Name" placeholder="enter first name" required>
         </p>
         <p>
            <label class="w3-text-green"><b>Last name</b></label>
            <input type="text" class="w3-input w3-border w3-Khaki" id="l_name" name="Name" placeholder="enter last name" required>
         </p>

         <p>
            <label class="w3-text-green"><b>Age</b></label>
            <input type="text" class="w3-input w3-border w3-Khaki" id="age" name="Age" required>
         </p>

        <p>
            <label class="w3-text-green"><b>Gender</b></label>
            <input type = "radio" id="M" name = "Gender" value="Male" required/>
            <label for= "M" class="w3-text-green">Male</label>
            <input type = "radio" id="F" name = "Gender" value="Female"/>
            <label for= "F" class="w3-text-green">Female</label><br>
         </p>
         <p>
            <input type = "submit" value = "submit" class="w3-btn w3-Khaki"/>
         </p>
      </form>
   </body>
</html>
